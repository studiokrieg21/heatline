<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp - Your Perfect Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
        }

        .app-icon {
            width: 240px;
            height: 240px;
            object-fit: cover;
            margin: 0;
            border-radius: 55px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 56px;
            margin-bottom: 20px;
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 24px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .btn {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 80px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: white;
        }

        .feature-card p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .section {
            padding: 80px 20px;
            background: #1e293b;
        }

        .section-title {
            text-align: center;
            font-size: 42px;
            margin-bottom: 50px;
            color: white;
        }

        footer {
            background: #0f172a;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .cta-buttons {
                flex-direction: column;
            }

            .hero-content {
                flex-direction: column;
                text-align: center;
            }

            .hero-content > div {
                text-align: center !important;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <img src="assets/app_icon.png" alt="MyApp Icon" class="app-icon" style="flex-shrink: 0;">
                <div style="text-align: left; position: relative; top: 20px;">
                    <h1> Heatline</h1>
                    <p class="tagline">Description to add</p>
                    <div class="cta-buttons">
                        <a href="#download" class="btn btn-primary">Coming soon to the App Store</a>
                        <a href="mailto:studiokrieg21@gmail.com" class="btn btn-secondary">Contact us</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="mailto:studiokrieg21@gmail.com">Contact us for support or feedback: studiokrieg21@gmail.com</a>
        </div>
        <p style="color: #64748b; margin-top: 20px;">&copy; 2025 StudioKrieg21. All rights reserved.</p>
    </footer>
</body>
</html>
